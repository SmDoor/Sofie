<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Person
    </ion-title>
  </ion-navbar>
</ion-header>
 
 <ion-content padding>
<form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="person.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea [(ngModel)]="person.message" name="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
    </ion-item>
</form>
 </ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Select Image
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button> 
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
